<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Account Information</title>

</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <div class="header">
        <h2> Create Account</h2>
      </div>
      <div class="form-control ">
        <label for="username">Username</label><input type="text" placeholder="For ex:MonaLisa" id="username">
        <small>Error Message</small>
      </div>

      <div class="form-control ">
        <label for="email">Email</label><input type="text" placeholder="abc123@gmail.com" id="email">
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label for="password">Password</label><input type="text" placeholder="Password" id="password">
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="password2">Password check</label><input type="text" placeholder="Confirm Password" id="password2">
        <small>Error Message</small>
      </div>
      <button>Submit</button>
    </form>

  </div>

</body>

</html>
